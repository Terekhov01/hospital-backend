# ===============================
# DATABASE CONNECTION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/netcracker_hospital_db?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=remote_user
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SPRING
# ===============================

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# JWT
# ===============================

app.jwtSecret=SecretKey
app.jwtExpirationMs=86400000

# ===============================
# LOGGER (YET TO BE SET UP)
# ===============================

log4j.logger.org.springframework.orm.jpa.JpaTransactionManager=DEBUG